<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trigger Zapier and Close</title>
    <script>
        // Trigger the Zapier webhook
        fetch('https://hooks.zapier.com/hooks/catch/4536921/21m7oa6/')
            .then(response => {
                // Log the response to the console for debugging
                console.log('Webhook triggered successfully:', response);
                // After the webhook is triggered, close the tab
                window.close();
            })
            .catch(error => {
                // Log any errors to the console for debugging
                console.error('Error triggering the webhook:', error);
                // Close the tab even if there's an error
                window.close();
            });
    </script>
</head>
<body>
    <p>Triggering Zapier...</p>
</body>
</html>
