<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trigger Airtable Webhook</title>
    <script>
        function triggerWebhook() {
            // Get the user's selected choice from the dropdown
            const selectedOption = document.getElementById('choiceSelect').value;
            
            // Prepare the data to send in the webhook
            const data = {
                userSelection: selectedOption
            };

            // Trigger the Airtable webhook with the selected option
           fetch('https://hooks.airtable.com/workflows/v1/genericWebhook/appkmKp9Haa5rEDvx/wfllK5GQwWbIiwdOn/wtrkW9VRAxvDS8J7z', {
    method: 'POST',
    headers: {
        'Content-Type': 'application/json'
    },
    body: JSON.stringify(data)
})
.then(response => {
    if (response.ok) {
        console.log('Webhook triggered successfully:', response);
    } else {
        console.error('Error triggering the webhook:', response.statusText);
    }
    // Temporarily comment out or remove window.close() for debugging
    // window.close();
})
.catch(error => {
    console.error('Error triggering the webhook:', error);
    // window.close();
});
        }
    </script>
</head>
<body>
    <h1>Please select Account</h1>
    <p>From Which Account have all Beneficiaries Been Paid?</p>
    
    <!-- Dropdown menu for multiple choices -->
    <select id="choiceSelect">
        <option value="Queens Gems">Queens Gems</option>
        <option value="Gem California">Gem California</option>
    </select><br><br>
    
    <!-- Button to trigger the webhook -->
    <button onclick="triggerWebhook()">Submit</button>
</body>
</html>
